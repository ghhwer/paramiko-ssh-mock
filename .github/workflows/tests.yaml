name: Run Unit Tests

on:
  push:
    branches: [ dev, 'feature/*', 'feat/*' ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up UV
      uses: astral-sh/setup-uv@v3
      with:
        version: "latest"

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Run flake8 linting
      run: |
        uv run python -m flake8 src/ tests/ --max-line-length=128 --extend-ignore=E203,W503

    - name: Run tests
      run: |
        uv run pytest
